<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>City Weather Forecasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="flex-column">
    <header class="hero">
    <h1 class="weather-title">
        City Weather Dashboard
    </h1>
    </header>
    
<main class="flex-row">
    <div class="col-12 col-md-4">

        <div class="card">
            <h3 class="card-header">Search A City</h3>
            <form id="city-form" class="card-body">
                <label class="form-label" for="city-name">Enter A City Name</label>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="card">
            <h3 class="card-header">Recent Searches</h3>
        </div>
    </div>
</div>

<div class="col-12 col-md-8">
    <h2 class="results-title">Current Weather For: <span id="city-search-result"></span></h2>
    <div class="card-weather">
        <div class="container">
            <h4><b>City Name</b></h4>
            <p> Current temperature</p>
        </div>
    </div>
    <div id="forecast-container" class="forecast"></div>
</div>

</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>    
</body>


</html>
